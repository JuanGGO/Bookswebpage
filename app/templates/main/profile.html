{% extends "layout.html" %}

{% block title %}
<title> {{ userprofile.username }} Profile!</title>
{% endblock %}

{% block body %}
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.user', username=current_user.username) }}">Home</a>
    {% else %}
        <a href="{{ url_for('main.index') }}">Home</a>
    {% endif %}
    <h1> Hello to {{ userprofile.username }}'s Personal Profile!</h1
{% endblock %}
