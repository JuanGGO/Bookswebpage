{% extends "layout.html" %}

{% block head %}
    <title>All our our books</title>
{% endblock %}

{% block navbar %}
    <a href="{{ url_for('main.user', username=current_user.username) }}">Back to home</a>
{% endblock %}

{% block body %}
    <ol>
        {% for book in books %}
            <li><a href="{{ url_for('main.bookpage', isbn=book.isbn) }}">{{ book.title }}, {{ book.year }}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
