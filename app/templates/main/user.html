{% extends "layout.html" %}

{% block head %}
    <title>Book Reviews For {{ user.username }}</title>
{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('main.user', username=current_user.username) }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-link" href="{{ url_for('main.allbooks') }}">List all books</a>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}

{% block body %}
    <h1>Welcome {{ user.username }}!</h1>
    <!-- Search form -->
    <form action="{{ url_for('main.search') }}" method="post">
        <div class="active-pink-3 active-pink-4 mb-4">
          <input class="form-control" type="text" placeholder="Book Name" aria-label="Search" name="bookname">
        </div>
        <div class="active-pink-3 active-pink-4 mb-4">
            <input class="form-control" type="text" placeholder="Author" aria-label="Search" name="bookauthor">
        </div>
        <div class="active-pink-3 active-pink-4 mb-4">
            <input class="form-control" type="text" placeholder="isbn" aria-label="Search" name="bookisbn">
        </div>
        <div class="btn-primary">
            <button>Search!</button>
        </div>
    </form>
{% endblock %}
